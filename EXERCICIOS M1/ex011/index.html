<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="Image/png">
        
        <img src="imagens/foto-g.png"alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio src="midia/The Animals - House Of The Rising Sun .mp3" controls autoplay></audio>
    <source src="midia/Pedra-Leticia-Teorema-de-Carlão.mp3" type="audio/mpeg" controls autoplay>
    <p>Infelizmente seu navegador não consegue reproduzir o audio <a href="midia/Pedra-Leticia-Teorema-de-Carlão.mp3">Clique aqui para baixar o arquivo MP3 </a></p>


</body>
</html>
